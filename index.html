<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>R. P. S.</title>
</head>
<body>
    <header>
        <div class="taskbar">
            <div class="text">
                <a href="index.html">Rock Paper Scissor</a>
            </div>
        </div>
    </header>
    <div class="board">
        <div class="result">
            <p>Good luck</p>
        </div>
        <div id="you-label" class="badge">You</div>
        <div id="com-label"class="badge">Com</div>
        <div class="frames">
            <div class="frame">
                <img id="you-use" src="clock.png" width="50" height="65">
            </div>
            <div id="rock-frame" class="frame">
                <img id="com-use" src="clock.png" width="50" height="65">
            </div>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
                <img src="rock.png" width="100" height="150">
        </div>
        <div class="choice" id="paper">
                <img src="paper.png" width="100" height="150">
        </div>
        <div class="choice" id="scissor">
                <img src="scissor.png" width="100" height="150">
        </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
